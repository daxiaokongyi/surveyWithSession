{% extends 'base.html' %}

{% block title %} Question #{{id}} {% endblock %}

{% block content %}
    <h1>Question {{id + 1}}: {{question.question}}</h1><br>
    <form action="/answer" method="POST">
        {% for choice in question.choices %}
            <p><input type="radio" name="answer" value="{{choice}}"> {{choice}}</p><br>
        {% endfor %}
        {% if question.allow_text%}
            <textarea rows="10" cols="50" name="text" placeholder="Enter text here ..."></textarea><br><br>
        {% endif%}
        <button>Continue</button>
    </form>
{% endblock %}
